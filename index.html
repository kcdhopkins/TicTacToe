<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>
    <div class="players">
      <div align="center">
        <i class="fab fa-odnoklassniki fa-10x"></i>
        <p id = "playerOne"></p>
        <p id = "playerOneScore"></p>
      </div>

      <div align="center">
        <table>
          <tr class="row">
            <td id = "row1Col1"></td>
            <td id = "row1Col2"></td>
            <td id ="row1Col3"></td>
          </tr>
          <tr class="row">
            <td id = "row2Col1"></td>
            <td id = "row2Col2"></td>
            <td id ="row2Col3"></td>
          </tr>
          <tr class="row">
            <td id = "row3Col1"></td>
            <td id = "row3Col2"></td>
            <td id ="row3Col3"></td>
          </tr>
        </table>
      </div>

      <div align = "center">
        <i class="fab fa-odnoklassniki fa-10x"></i>
        <p id = "playerTwo"></p>
        <p id = "playerTwoScore"></p>
      </div>
    </div>

    <script data-main = "js/main.js" src = "js/libs/require.js"></script>
  </body>
</html>
